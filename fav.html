<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Products</title>
    <style>
        body {
            background-color: lightgray;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            background-color: aliceblue;
            height: 8vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #title {
            font-size: 24px;
            font-family: cursive;
        }

        .btn {
            --color: #00A97F;
            --color2: rgb(10, 25, 30);
            background-color: transparent;
            border-radius: 6px;
            border: .3px solid var(--color);
            transition: .5s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            font-weight: 300;
            font-size: 17px;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            text-transform: uppercase;
            color: var(--color);
            margin: 10px 0px 5px 27%;
            padding: 8px;
            height: 5vh;
            }
        
            .btn::after, .btn::before {
             content: '';
             display: block;
             height: 100%;
             width: 100%;
             transform: skew(90deg) translate(-50%, -50%);
             position: absolute;
             inset: 50%;
             left: 25%;
             z-index: -1;
             transition: .5s ease-out;
             background-color: var(--color);
            }
        
            .btn::before {
             top: -50%;
             left: -25%;
             transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
            }
        
            .btn:hover::before {
             transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
            }
        
            .btn:hover::after {
             transform: skew(45deg) translate(-40%, -50%);
            }
        
            .btn:hover {
             color: var(--color2);
            }
        
            .btn:active {
             filter: brightness(.7);
             transform: scale(.98);
            }
        
        #parent {
            padding: 2% 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            text-align: center;
        }

        #parent > div {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            padding: 15px;
            width: 70%;
            background-color: aqua;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        #parent > div:hover {
            transform: translateY(-5px);
        }

        img {
            margin-left: 30%;
            height: 150px;
            width: 150px;
            background-color: white;
            padding: 2% 26%;
            margin: 0px;
        }

        .card-header {
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-category {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .card-price {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }

    /* Unordered List (ul) Adjustments */
    ul {

<body>
    <nav id="nav">
        <div id="title">Favourite Products</div>
        <button onclick="home()" class="btn">Home</button>
    </nav>
    <div id="parent"></div>
    <script>
        const getdata = JSON.parse(localStorage.getItem("favdetails"));
        console.log(getdata);

        getdata?.forEach(val => {
            const parent = document.getElementById("parent");

            // Create card elements
            const child = document.createElement("div");
            const img = document.createElement("img");
            const title = document.createElement("div");
            const category = document.createElement("div");
            const price = document.createElement("div");

            // Set content
            img.src = val.image;
            title.innerText = val.title;
            title.classList.add("card-header");
            category.innerText = "Category: " + val.category;
            category.classList.add("card-category");
            price.innerText = "Price: $" + val.price;
            price.classList.add("card-price");

            // Append elements to card
            child.append(img, title, category, price);
            parent.append(child);
        });
        function home(){
            window.open("index.html","_self");
        }
    </script>
</body>
